      position: relative;
      width: 100vw;
      height: 20vh; /* Adjust the height as needed */
      overflow: hidden;
      background-color: rgb(27, 26, 26); /* Background color */
    }


    .carousel-slider {
      display: flex;
      animation: rotate 36s linear infinite;
    }

    .carousel-slide {
      width: 25vw; /* Size bigger */
      height: 20vh; /* Adjust the height to match carousel-container */
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 50%; /* Size bigger */
      height: auto;
      object-fit: cover;
      border-radius: 50%
    }

    @keyframes rotate {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-400%);
      }
    }
  </style>
</head>
