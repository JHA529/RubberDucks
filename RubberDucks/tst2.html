<!DOCTYPE html>

  <style>
     
    
    .changing-image {
     width: 30%; /* Adjust the width as needed */
     height: auto; /* Maintain aspect ratio */
     position: absolute;
     right: 0;
     top: 0px; /* Adjust the top position as needed */
     overflow: hidden;
   }

   .changing-image img {
     width: 100%; /* Make the image fill the container */
     height: px; /* Set a specific height for all images */
     /* object-fit: cover; /* Zoom out the images while maintaining aspect ratio  */
   }


   body {

     margin: 0;

     background-color: rgb(30, 30, 30);

     overflow: hidden;

   }



   .carousel-container {

     position: relative;

     width: 100vw;

     height: 20vh;

     overflow: hidden;

     background-color: rgb(27, 26, 26);

   }



   .carousel-slider {

     display: flex;

     animation: rotate 10s linear infinite;

   }



   .carousel-slide {

     width: 25vw;

     height: 20vh;

     flex-shrink: 0;

     display: flex;

     justify-content: center;

     align-items: center;

   }



   .carousel-slide img {

     width: 50%;

     height: auto;

     object-fit: cover;

     border-radius: 50%;

   }



   @keyframes rotate {

     0% {

       transform: translateX(0%);

     }

     100% {

       transform: translateX(-100%);

     }

   }



   .contact-bar {

     background-color: #333;

     color: #fff;

     text-align: center;

     padding: 10px 0;

     position: fixed;

     bottom: 0;

     left: 0;

     width: 100%;

   }



   .contact-bar a {

     color: #fff;

     text-decoration: none;

     margin: 0 10px;

   }



   .contact-bar a:hover {

     text-decoration: underline;

   }

 
  </style>
</head>
